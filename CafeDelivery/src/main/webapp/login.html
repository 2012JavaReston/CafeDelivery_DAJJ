<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Login</title>
    <link rel="stylesheet" type="text/css" href="/CafeDelivery/resources/global.css">
    <link rel="stylesheet" type="text/css" href="/CafeDelivery/resources/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script defer src="/CafeDelivery/resources/login.js"></script>
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Cafe Login</h1>
        <div class="form">
            <div class="entry-container">
                <p class="entry-heading">Username</p>
                <input id="username" class="input" type="text" placeholder="username" required/>
                <span class="material-icons icon">person</span>
            </div>
            <div class="entry-container">
                <p class="entry-heading">Password</p>
                <input id="password" class="input" type="password" placeholder="password" required/>
                <span class="material-icons icon">vpn_key</span>
            </div>
            <p id="error" class="error-message"></p>
            <input class="button" type="button" onclick="submitForm()" value="Login">
        </div>
        <div class="create-account-container">
            <p>or</p>
            <a class="create-account-link" href="/CafeDelivery/signup.html">Create Account</a>
        </div>
    </div>
</body>
</html>

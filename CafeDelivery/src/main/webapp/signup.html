<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Signup</title>
    <link rel="stylesheet" type="text/css" href="/CafeDelivery/resources/global.css">
    <link rel="stylesheet" type="text/css" href="/CafeDelivery/resources/signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script defer src="/CafeDelivery/resources/signup.js"></script>
</head>
<body>
    <div class="page-content">
        <h1 class="heading">Cafe Signup</h1>
        <form class="form">
            <div class="single-entry">
                <div class="entry-container">
                    <p class="entry-heading">Username</p>
                    <input id="username" class="input" type="text" placeholder="Username"/>
                </div>
            </div>
            <div class="double-entry">
                <div class="entry-container">
                    <p class="entry-heading">First Name</p>
                    <input id="fName" class="input" type="text" placeholder="First name"/>
                </div>
                <div class="entry-container">
                    <p class="entry-heading">Last Name</p>
                    <input id="lName" class="input" type="text" placeholder="Last name"/>
                </div>
            </div>
            <div class="double-entry">
                <div class="entry-container">
                    <p class="entry-heading">Password</p>
                    <input id="password" class="input" type="password" placeholder="Password"/>
                </div>
                <div class="entry-container">
                    <p class="entry-heading">Confirm Password</p>
                    <input id="cPassword" class="input" type="password" placeholder="Confirm password"/>
                </div>
            </div>
            <p id="error" class="error-message"></p>
            <input type="button" onclick="submitForm()" id="submit" class="button" value="Submit">
        </form>
        <div class="create-account-container">
            <p>or</p>
            <a class="create-account-link" href="/CafeDelivery/login.html">Login</a>
        </div>
    </div>
</body>
</html>
